        <h2 class="center-text">Ofertas Rel√°mpago</h2>

                <a href="productoGrafica1.html">

                </a>

                <a href="productoMixergo.html">

                </a>
            </div>
            <div class="product-card">
                <a href="productoBomba.html">
                    <img src="bomba1-1.webp" alt="Producto 3">
                    <h3>Bomba</h3>
                </a>
            </div>
            <div class="product-card">
                <a href="productoMonitor.html">
